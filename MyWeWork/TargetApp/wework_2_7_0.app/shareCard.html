
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style type="text/css">
        
        .qmeml_content_img {
            width: 100% !important;
            height: auto !important;
        }
    
    @media (-webkit-min-device-pixel-ratio: 3), (-o-min-device-pixel-ratio: 3/1), (min-resolution: 3dppx){
        .qmeml_addBtn_main {
            content: url(https://rescdn.qqmail.com/node/wework/images/201806052023.72c1937c09.png) !important;
        }
    }
    </style>
    
    
    <div class="qmeml qmbox">
        <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;width: 100%;" class="qmeml_main">
            <tr>
                <td>
                    <table cellpadding="0" align="center"
                        style="overflow:hidden;background:#fff;margin:0 auto;text-align:left;position:relative;width: 100%;max-width: 400px"
                        class="qmeml_wrap">
                        <tr><td>
                            <div class="qmeml_content" style="padding:0;overflow:hidden;">
                                <p
                                style="padding-top: 0px;padding-bottom: 20px;margin: 0;font-size: 16px;">$emailContent$
                                </p>
                                <img src="$imgUrl$"  qmtitle="$qmTitle$" qmsize="$qmSize$" alt=""
                                    class="app-upload-image qmeml_content_img"  style="width: 100%; height: auto;">
                                    
                                    <a href="$shortUrl$" class="qmeml_addBtn"
                                        style="text-align: center;display: block;margin: 25px auto 0;width:
                                        148px">
                                        <img src="https://rescdn.qqmail.com/node/wework/images/201806121444.df268295bd.png" alt=""
                                            class="qmeml_addBtn_main" style="width: 148px;height: 48px;" width="148" height="48">
                                            </a>
                                    </div>
                        </td></tr>
                    </table>
                </td>
            </tr>
        </table>
        
    </div>
